<!DOCTYPE html>
<html>
<head>
  <title>Redirecting to FixEase...</title>
   <script>
    function redirectToApp() {
      // Try to open the app first
      window.location.href = 'fixease://services';
      
      // If app doesn't open within 2 seconds, redirect to Play Store
      setTimeout(function() {
        // Replace with your actual Play Store URL
        window.location.href = 'https://play.google.com/store/apps/details?id=com.example.fixease';
      }, 2000);
    }
    redirectToApp();
  </script>
</head>
<body>
  <p>Opening FixEase app...</p>
</body>
</html>
